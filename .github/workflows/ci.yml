name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        MONGO_URI: mongodb://localhost:27017/fitness-tracker-test
        JWT_SECRET: test_secret
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t fitness-tracker:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run -d --name test-app fitness-tracker:${{ github.sha }}
        sleep 5
        docker logs test-app
        docker stop test-app
